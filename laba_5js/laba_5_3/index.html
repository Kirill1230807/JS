<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laba_5_3</title>
  <link rel="stylesheet" href="style.css">
  <script src="laba_5_3.js"></script>
</head>
<body>
<div id="clock"></div>

<div id="countdown">
  <h2>Таймер зворотного відліку</h2>
  <input type="datetime-local" id="endTime">
  <button>Запустити таймер</button>
  <p id="countdownDisplay"></p>
</div>

<div id="birthday">
  <h2>Час до дня народження</h2>
  <input type="date" id="birthdayDate">
  <button>Порахувати</button>
  <p id="birthdayDisplay"></p>
</div>

<div id="calendar">
  <h2>Календар</h2>
  <div id="calendarDisplay"></div>
  <input type="month" id="monthInput">
  <button>Показати місяць</button>
</div>
</body>
</html>
