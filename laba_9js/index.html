<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форми авторизації та реєстрації</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="tabs">
        <button class="tab-button active" data-tab="login">Авторизація</button>
        <button class="tab-button" data-tab="register">Реєстрація</button>
    </div>

    <div id="login" class="tab-content active">
        <h2>Авторизація</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="username" required minlength="3">
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <div class="password-container">
                    <input type="password" id="loginPassword" name="password" required minlength="6">
                    <span class="toggle-password">👁️</span>
                </div>
                <span class="error-message"></span>
            </div>
            <div class="form-group checkbox">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            <button type="submit">Увійти</button>
        </form>
        <div id="loginSuccess" class="success-message"></div>
    </div>

    <div id="register" class="tab-content">
        <h2>Реєстрація</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required minlength="3" maxlength="15"
                       pattern="[A-Za-zА-Яа-яЁёЇїІіЄєҐґ\s-]+"
                       title="Ім'я повинно містити від 3 до 15 символів (лише літери, дефіс або пробіл)">
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required minlength="3" maxlength="15"
                       pattern="[A-Za-zА-Яа-яЁёЇїІіЄєҐґ\s-]+"
                       title="Прізвище повинно містити від 3 до 15 символів (лише літери, дефіс або пробіл)">
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required minlength="6">
                    <span class="toggle-password">👁️</span>
                </div>
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="toggle-password">👁️</span>
                </div>
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required placeholder="+380XXXXXXXXX">
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="birthDate">Date of Birth:</label>
                <input type="date" id="birthDate" name="birthDate" required>
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label>Sex:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="sex" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="sex" value="female">
                    <label for="female">Female</label>
                </div>
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">-- Виберіть країну --</option>
                    <option value="Ukraine">Україна</option>
                    <option value="Poland">Польща</option>
                    <option value="Germany">Німеччина</option>
                </select>
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <select id="city" name="city" required disabled>
                    <option value="">-- Виберіть місто --</option>
                </select>
                <span class="error-message"></span>
            </div>
            <button type="submit">Зареєструватися</button>
        </form>
        <div id="registerSuccess" class="success-message"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
